<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button_box">
          <div id="btn"></div>
          <button type="button" class="toggle_btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle_btn" onclick="register()">
            Register
          </button>
        </div>

        <div class="social-icon">
          <img src="facebook.png" alt="Facebook" />
          <img src="twitter (1).png" alt="Twitter" />
          <img src="google.png" alt="Google" />
        </div>

        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="chech-box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit-btn">Log in</button>
        </form>

        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input type="checkbox" class="chech-box" /><span
            >I agree to the terms & conditions</span
          >
          <button type="submit" class="submit-btn">Register</button>
          <a href="index.html" id="homepage">Back to Home Page </a>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }

    </script>
  </body>
</html>
